{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Welcome to taskmate</title>
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4">
        <img src="{% static 'images/sticky-notes.jpg' %}" alt="Sticky notes" class="rounded-lg shadow" width="360" height="250"/>
      </div>
      <div class="col-lg-4">
        <img src="{% static 'images/writing.jpg' %}" alt="Writing" class="rounded-lg shadow" width="360" height="250" />
      </div>
      <div class="col-lg-4">
        <img src="{% static 'images/specs-nb.jpg' %}" alt="Specs and notebook" class="rounded-lg shadow" width="360" height="250" />
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-10 offset-md-1">
        <center><p class="h1 text-primary">Quick and easy to use, Anytime, Anywhere!</p></center>
        <center><p class="h2 mt-3">Plan your day better, get your life organised!</p></center>
        <center><p class="h5">TASKMATE Lets you keep track of your task in one place</p></center>

        <center><a href="{% url 'todolist' %}"><button type="button" class="btn btn-primary btn-lg mt-3 shadow">Let's Get Started</button></a></center>
      </div>
    </div>
  </div>
{% endblock content %}
